TRAN:
	Inherits: ^Helicopter
	Inherits@CARGOPIPS: ^CargoPips
	Buildable:
		Queue: Helicopter, MWFAir, MWFHeli
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 1
		Prerequisites: ~hpad, ~!aircraft.allies, ~!aircraft.soviet, ~techlevel.medium
		Description: Fast Infantry Transport Helicopter.\n  Unarmed
	Valued:
		Cost: 900
	Tooltip:
		Name: Chinook
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 150
	Selectable:
		DecorationBounds: 40,36
	RevealsShroud@Air:
		MinRange: 6c0
		Range: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
		RequiresCondition: airborne
	RevealsShroud@AirGAP:
		Range: 6c0
		Type: GroundPosition
		RequiresCondition: airborne
	RevealsShroud@Ground:
		MinRange: 3c0
		Range: 4c0
		Type: GroundPosition
		RevealGeneratedShroud: False
		RequiresCondition: !airborne
	RevealsShroud@GroundGAP:
		Range: 3c0
		Type: GroundPosition
		RequiresCondition: !airborne
	Aircraft:
		TurnSpeed: 20
		Speed: 128
		AltitudeVelocity: 0c58
	WithIdleOverlay@ROTOR1AIR:
		Offset: 597,0,213
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 597,0,213
		Sequence: slow-rotor
		RequiresCondition: !airborne
	WithIdleOverlay@ROTOR2AIR:
		Offset: -597,0,341
		Sequence: rotor2
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR2GROUND:
		Offset: -597,0,341
		Sequence: slow-rotor2
		RequiresCondition: !airborne
	Cargo:
		Types: Infantry
		MaxWeight: 8
		AfterUnloadDelay: 40
		LoadedCondition: loaded
	Sellable:
		RequiresCondition: unit.sellable && !loaded
	SpawnActorOnDeath:
		Actor: TRAN.Husk
		RequiresCondition: airborne && !empdisable
	SpawnActorOnDeath@EMP:
		Actor: TRAN.Husk.EMP
		RequiresCondition: airborne && empdisable

TRAN.delivery:
	Inherits: TRAN
	-Buildable:
	-Selectable:
	RejectsOrders:
	Interactable:
	Carryall:
		BeforeLoadDelay: 10
		BeforeUnloadDelay: 15
		LocalOffset: 0, 0, -128
	RenderSprites:
		Image: tran
	-MapEditorData:
