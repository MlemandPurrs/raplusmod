	Faction@0:
		Name: Allies
		InternalName: allies
		Side: Allies
		Description: Allies\nThe Allies is an military alliance of European nations, that hastily united against the imminent Soviet threat.\nUnder the leadership of the prominent nations of Europe, such as Britain, Germany, France, Italy, Spain and Greece\nthe Alliance finds support worldwide, chiefly being backed by the USA and regional allies such as Turkey.\nThey have divergent tactical options, possess a strong Navy and have access to many powerful technologies\nsuch as time travel, invisibility or prismatic laser weaponry, most are products of Prof. Einstein's genius.
		Selectable: False
	Faction@1:
		Name: USA
		InternalName: usa
		Side: Allies
		Description: USA\nSpecialization: Economy\nThe forces of USA are backed by an well-oiled economical machine.\nFaction Variations:\n    - Overall increased production speed of units, at the cost of increased power usage.\nAll units are produced 10% faster, energy usage of Production structures increased by +50%\n    - Paratroopers power delivers double the amount of Troops.\nParatroopers power has increased recharging time by +1.5 minute.\nVeterancy Bonus:\n    - Tanya gets trained as Veteran.\nUnique Support Powers:\n    - Cash Reserves (Construction Yard with Tech Center)\nInstantly gives 3000$ but everything is 50% more expensive for 3 minutes.\nOil Derricks yield vastly reduced income,\nOre Silos produce no income at all while active.\n    - Fortify Armor (Service Depot with Tech Center)\nAffected Vehicles take 20% reduced damage,\nand have their Movespeed decreased by 30% for 15 seconds.\n    - Stealth Parabombs (Tech Center)\nA cloaked B-2 drops parachuted bombs on your target.\nSpecial Units:\n    - Marine (Infantry)\nWell trained Infantry capable of swimming through open waters.\n    - IFV (Vehicle)\nThis vehicle is capable of transforming its armament based on Infantry passenger inside.\n    - Patriot Battery (Defense)\nSuperior anti-air defense with supreme range and long reload.\nTech Unit:\n    - Prism Tank (Vehicle)\nThis tank is armed with experimental energy beam weaponry.
	Faction@2:
		Name: Britain
		InternalName: england
		Side: Allies
		Description: Britain\nSpecialization: Intelligence\nThe forces of Britain uphold their long tradition in Espionage.\nFaction Variations:\n    - Tanks* deal more damage but are costlier to build.\n*Those Tanks being the Light, Medium and Flak Tanks.\n+10% damage dealt at the cost of being 10% more expensive.\nOn Light and Flak Tanks rocket attack,\nOn Medium Tanks mg attack does not get affected by bonus.\n    - Sight and Detection radius bonus of +2 for Radar Domes.\nVeterancy Bonus:\n    - Spy is trained as Veteran.\nUnique Support Powers:\n    - Precision Strike (Helipad with Tech Center)\nA fast plane delivers an rocket barrage on target.\n    - Intel Drop (Radar Dome with Tech Center)\nAn B-52 drops a Veteran Spy and two Snipers anywhere on the map.\n    - GPS Scrambler (Tech Center)\nRenders an group of units invisible aslong they are not firing.\nSpecial Units:\n    - Sniper (Infantry)\nThis accomplished marksman is capable of one-shotting Infantry.\n    - ECM Jammer (Vehicle)\nThis vehicle is capable of jamming enemy missiles and radar.\n    - Helicraft Carrier & Aircraft Carrier (Naval)\nCapable of deploying into Helipad/Airfield at sea,\nProducing, Repairing and Resupplying Aircrafts.\nTech Unit:\n    - Harrier VTOL (Aircraft)\nVTOL jetcraft that attacks like an Airplane and rearms like an Helicopter.
	Faction@3:
		Name: France
		InternalName: france
		Side: Allies
		Description: France\nSpecialization: Deception\nThe forces of France are capable of deceiving their enemies in many ways.\nFaction Variations:\n    - Tanks* fire faster but deal less damage.\n*Those Tanks being the Light, Medium and Flak Tanks.\n+10% faster rate of fire, deals -250/-500 damage per shot on Light & Flak/Medium.\nOn Light and Flak Tanks rocket attack,\nOn Medium Tanks mg attack does not get affected by bonus.\n    - Can build Fake structures.\nThis selection of fake structures look precisely\n as an real building to the enemy.\nVeterancy Bonus:\n    - Artillery gets built as Veteran.\nUnique Support Powers:\n    - Listening Post (Radar Dome)\nDeploys a Spy Mast anywhere on the map, that provides Vision,\ndetects Stealth, and can be disguised as an Tree.\n    - Decoy Army (War Factory with Service Depot)\nDelivers an group of Fake units at your primary War Factory.\nThose remote-controlled units armed with dummy weaponry\nwill look identical to the opponent.\n    - Mustard Gas (Tech Center)\nFires an Mustard gas shell to targeted position.\nCauses Infantry in radius to be supressed\nand take damage equal to 20% of their Health over time.\nSpecial Units:\n    - Grenade Launcher (Infantry)\nInfantry that launches grenades from afar.\n    - Phase Transport (Vehicle)\nThis transport armed with rocket launcher is cloaked at all times.\n    - Fake Vehicles\nCapable of producing fake doubles of MCV, Supply Truck and MGG.\nTech Unit:\n    - Mirage Tank (Vehicle)\nTank that is capable of Diguising as most Allied vehicles.
	Faction@4:
		Name: Germany
		InternalName: germany
		Side: Allies
		Description: Germany\nSpecialization: Technology\nThe forces of Germany take pride in displaying their scientific progress on the battlefield.\nFaction Variations:\n    - Tanks* are more durable but move slower.\n*Those Tanks being the Light, Medium and Flak Tanks.\nTanks have their Health increased by 10%, they move marginally slower in return.\n    - Mechanic has +2 Range bonus.\nVeterancy Bonus:\n    - Destroyer gets built as Veteran.\nUnique Support Powers:\n    - Maintenance (War Factory with Service Depot)\nInstantly gives 3000$ but disables all War Factories for 1.5 minute.\n    - Paratanks (Radar Dome with Helipad)\nA B-52 paradrops an Veteran squad of two Light and a Medium Tank.\n    - Field Repairs (Tech Center)\nVehicles in an area will get repaired over time.\nSpecial Units:\n    - Machine Gunner (Infantry)\nInfantry armed with an modified version of the M60 Machinegun.\n    - Chrono Tank (Vehicle)\nThis tank armed with rocket pods is capable of Teleportation.\n    - Repair Ship (Naval)\nUnarmed vessel capable of laying sea mines and repairing ships.\nTech Unit:\n    - Tank Destroyer (Vehicle)\nMobile Anti-tank platform with an reverse engineered Mammoth cannon.
	Faction@5:
		Name: Spain
		InternalName: spain
		Side: Allies
		Description: Spain\nSpecialization: Versatility\nThe forces of Spain can adapt to most combat situations.\nFaction Variations:\n    - Tanks* have +1 Range but less rate of fire.\n*Those Tanks being the Light, Medium and Flak Tanks.\nOn Light and Flak Tanks rocket attack,\nOn Medium Tanks mg attack does not get affected by bonus.\n    - Ore Silos generate Income 33% frequenter.\nVeterancy Bonus:\n    - Jeep gets built as Veteran.\nUnique Support Powers:\n    - Harvester Drop (Service Depot with Helipad)\nA B-52 drops one Harvester anywhere on the map.\n    - Radar Scan (Dome with Tech Center)\nReveals an area of the map and cloaked enemy units there.\n    - Cluster Shell (Tech Center)\nLaunches an Artillery cluster shell causing damage over a large area.\nSpecial Units:\n    - Anti-air Soldier (Infantry)\nInfantry armed with portable SAM missile.\n    - Hellhound (Vehicle)\nFast tank armed with Flamethrower that always explodes on death.\n    - GAP Cruiser (Naval)\nAn cruiser with GAP generator and less firepower.\nTech Unit:\n    - Mole Minelayer (Vehicle)\nExperimental minelayer firing tunneling mines.
	Faction@6:
		Name: Italy
		InternalName: italy
		Side: Allies
		Description: Italy\nSpecialization: Mobility\nThe forces of Italy prefer an mobile force.\nFaction Variations:\n    - Infantry is Quick, moves with 5% increased speed.\n    - Gun Turrets have +1 Range and consume -10 less power.\nVeterancy Bonus:\n    - Light Tank & Flak Tank gets built as Veteran.\nUnique Support Powers:\n    - Turbo Boost (Service Depot)\nAffected Vehicles instantly take damage equal to 20% of Health,\nand have their Movespeed increased by 30% for 15 seconds.\n    - Field Aid (Radar Dome with Helipad)\nA B-52 drops an Heal-up crate anywhere on the map.\nInfantry can pick it up to gain self-Healing for 30sec.\nAn Vehicle or Ship can pick it up to get Repaired instantly.\n    - Chrono Mine (Tech Center)\nChronoshifts a Bomb Crate to desired position.\nThe bomb detonates after 30 seconds or when picked up.\nSpecial Units:\n    - Shotgunner (Infantry)\nFast recon Infantry that can oneshot most Infantry at close-range.\n    - Phase Tank (Vehicle)\nMedium Tank variant that is capable of cloaking when standing still.\n    - Baloon Mine (Aircraft)\nAn remote controlled, dirigible, parachuted mine in the sky.\nTech Unit:\n    - Hospital (Building)\nCan build an clone of the neutral structure, with half health.
	Faction@7:
		Name: Greece
		InternalName: greece
		Side: Allies
		Description: Greece\nSpecialization: Fortifications\nThe forces of Greece are unyielding defenders.\nFaction Variations:\n    - Power Plants generate more Power at increased cost.\nPower Plant generates +25, Advanced Power Plant +50 Power.\nCost of PP increased by 50 and 100 of Adv. PP\nBuild time of Power Plants remains the same as regular ones.\n    - Tanks* are amphibian, capable of crossing open Sea and Rivers.\n*Those Tanks being the Light and Flak Tanks.\nVeterancy Bonus:\n    - APC gets built as Veteran.\nUnique Support Powers:\n    - Emergency Repair (Service Depot)\nInstantly restores Hitpoints to damaged Buildings.\n    - Leaflet Drop (Radar Dome with Tech Center)\nA B-52 drops Leaflets at the target area.\nAffected enemy Vehicle and Infantry have\n their weapons disabled for 15 seconds.\n    - Tech Inhibitor (Tech Center)\nTarget your enemy's Tech Center to shut it down for 3 minutes duration.\nThe opponent will not able to create most advanced arsenal while it lasts.\nSpecial Units:\n    - ATGM Soldier (Infantry)\nInfantry armed with anti-tank rockets.\n    - Grand Turret (Defense)\nTriple-barreled, artillery ranged heavy base defense turret.\n    - Battleship (Naval)\nAn early design, single-barrel turreted cruiser.\nTech Unit:\n    - Mobile Bunker (Vehicle)\nThis slow moving armored platform houses an Pillbox atop it.
	Faction@8:
		Name: Turkey
		InternalName: turkey
		Side: Allies
		Description: Turkey\nSpecialization: Toughness\nThe forces of Turkey are an tough nut to crack.\nFaction Variations:\n    - Infantry is Tough, takes 5% less damage from all sources.\n    - Concrete Walls and Gates have 50% increased Hitpoints.\nVeterancy Bonus:\n    - Iroqouis Scout gets built as Veteran.\nUnique Support Powers:\n    - Parascouts (Radar Dome with Helipad)\nA B-52 drops 2 Jeeps anywhere on the map.\n    - Instant Bunker (Service Depot with Construction Yard)\nAn unmanned Pillbox gets instantly built on the spot.\n    - Paranuke (Tech Center)\nA fast plane drops an parachuted nuclear bomb on your target.\nThe bomb is more effective against units rather than structures.\nSpecial Units:\n    - Commando (Infantry)\nElite Infantry armed with assault rifle and C4.\n    - Assault APC (Vehicle)\nAPC with reduced carry capacity and grenadelaunchers.\n    - Guard Tower (Defense)\nDefensive structure that shoots Sniper rifle.\nTech Unit:\n    - Grand Cannon (Vehicle)\nHeavy artillery with extreme range.
	Faction@9:
		Name: Soviet
		InternalName: soviet
		Side: Soviet
		Description: Soviet\nThe Soviet empire consist of the combined forces of the USSR. Under the leadership of Stalin they march forth to conquer Europe,\ntheir intention: to realize the comrade premier's dream of uniting the continent under communist Socialism at any cost.\nThey use strong armoured divisions, napalm weaponry, tesla technology and strength in numbers to overwhelm opposition.
		Selectable: False
	Faction@10:
		Name: Russia
		InternalName: russia
		Side: Soviet
		Description: Russia\nSpecialization: Tesla Weaponry\nThe forces of Russia utilize the power of Tesla technology.\nFaction Variations:\n    - Buildings* are cheaper to build but explode sooner.\n*Defenses are not included.\n10% cheaper to build at the expanse of collapsing sooner\nat threshold of 10% Hitpoints remaining.\n    - Tesla Coils use -20 less power.\nVeterancy Bonus:\n    - APC gets built as Veteran.\nUnique Support Powers:\n    - Overcharge (Service Depot with Construction Yard)\nTargeted friendly Power Plant produces double amount\nof Power at cost of suffering damage over time.\n    - Storm Troopers (Radar Dome & Airfield)\nA plane paradrops three Veteran Shock Troopers anywhere on the map.\n    - EMP Air Strike (Tech Center & Airfield)\nA plane drops an EMP Bomb on your target,\ndisabling Vehicle, Ship and Submarines.\nDisabled units cannot move or shoot for a while.\nUncloaks hidden units, Submarines will resurface.\nSpecial Units:\n    - Shock Trooper (Infantry)\nInfantry armed with fearsome portable tesla coils.\n    - Tesla Tank (Vehicle)\nThis next generation of field artillery utilizes arcing Tesla weaponry.\n    - Tesla Boat (Naval)\nIts basically an Tesla Tank at overseas.\nTech Unit:\n    - Tesla Mammoth (Vehicle)\nUnique modification of Mammoth chassis with an Tesla coil's armament.
	Faction@11:
		Name: Ukraine
		InternalName: ukraine
		Side: Soviet
		Description: Ukraine\nSpecialization: Demolitions\nThe forces of Ukraine specialize in blowing their opponents to smithereens.\nFaction Variations:\n    - Tanks* move faster but are built slower.\n*Those Tanks being: Heavy 1-B, Heavy and Mammoth Tanks.\nBuildDurationModifier is 70, speed marginally faster.\nMammoth Tank's turret turns one unit faster too.\n    - V2 Rockets travel 20% faster.\nMovespeed of 204 instead 170 on V2 rockets.\nVeterancy Bonus:\n    - Flamethrower is trained as Veteran.\nUnique Support Powers:\n    - Desperate Measures (Service Depot)\nPermanently rigs an non-hostile Building with Explosives.\nThe Structure will detonate instead when its about to be captured.\n    - Smoke Screen (Radar Dome)\nFires an Smoking shell to targeted position.\nHalves the sight-radius of affected Infantry and Vehicles.\n    - Parabombs (Tech Center & Airfield)\nA trio of badgers drop parachuted bombs on your target.\nSpecial Units:\n    - Bomb Dog (Infantry)\nAn dog with an bomb vest, that is trained to run towards Vehicles.\n    - Demolition Truck (Vehicle)\nAn truck with a desperate driver, loaded with Nuclear explosives.\n    - Flame Submarine (Naval)\nThis submarine is capable of shooting the same projectile as Flame Tower.\nTech Unit:\n    - Flame Mammoth (Vehicle)\nUnique modification of Mammoth chassis sporting dual flamers.
	Faction@12:
		Name: Belarus
		InternalName: belarus
		Side: Soviet
		Description: Belarus\nSpecialization: Secret Weapons\nThe forces of Belarus have ingenious inventions at their disposal.\nFaction Variations:\n    - Tanks* are cheaper to build but have less health.\n*Those Tanks being: Heavy 1-B, Heavy and Mammoth Tanks.\n10% cheaper to build at the cost of having 10% less Hitpoints.\n    - Paratroopers power recharges twice as fast.\nVeterancy Bonus:\n    - Yak Plane gets built as Veteran.\nUnique Support Powers:\n    - Conscription (Barracks with Tech Center)\nBasic Infantry types get produced in pairs for 1 minute.\nThose are Rifle Infantry, Grenadier and Rocket Soldier.\n    - Field Promotion (Radar with Airfield)\nA Badger plane drops an rank-up crate anywhere on the map.\n    - Chemical Strike (Tech Center)\nLaunches a missile loaded with chemical gas.\nKills Infantry and mind-controls Vehicle crews.\nSpecial Units:\n    - Chemical Warrior (Infantry)\nArmed with weapons spraying chemicals, can beat everything at close range.\n    - MAD Tank (Vehicle)\nDevice capable of emitting seismic waves when deployed that damage structures.\n    - Stalin's Fist (Vehicle)\nThis vehicle is an mobile War Factory.\nTech Unit:\n    - Behemoth Tank (Vehicle)\nExtralarge, superheavy tank armed with ship cannons and chainguns.
	Faction@13:
		Name: Karelia
		InternalName: karelia
		Side: Soviet
		Description: Karelia\nSpecialization: Naval Power\nThe forces of Karelia maintain and utilize the Soviet navy.\nFaction Variations:\n    - Flame Tower and Tesla Coil can be built on open Water.\n    - Minelayers carry +2 Mines and are Armed with MG.\nVeterancy Bonus:\n    - Submarine gets built as Veteran.\nUnique Support Powers:\n    - Extra Spyplane\nOne more Spy Plane becomes available with a Tech Center.\n    - Paramines (Service Depot with Airfield)\nA Badger plane delivers two Minelayers anywhere on the map.\n    - Airstrike (Tech Center)\nDeploy an aerial napalm strike that burns everything along a line.\nSpecial Units:\n    - Flak Trooper (Infantry)\nInfantry with portable flak guns.\n    - Mobile HQ (Vehicle)\nVehicle that detects stealth, boosts in combat and enables self-heal.\n    - Magnetic Mine (Naval)\nThis dirigible Sea mine can be detonated against ships.\nTech Unit:\n    - Mobile SAM (Vehicle)\nTruck with weakened SAM site mounted on it.
	Faction@14:
		Name: Kazakhst.
		InternalName: kazakh
		Side: Soviet
		Description: Kazakhstan\nSpecialization: Assaults\nThe forces of Kazakhstan specialize in sustained assaults.\nFaction Variations:\n    - All Aircraft move faster, Airfields cost more.\nMovespeed increased by 10%, Airfields cost 550.\nThe bonus affects Badger Planes too.\n    - A-Bombs get prepared faster.\nNuke recharges in 7:40 instead 9:00.\nThe timers given are for 'Normal' speed.\nVeterancy Bonus:\n    - Flak Truck gets built as Veteran.\nUnique Support Powers:\n    - Wrack Recovery (Service Depot)\nTargeted vehicle Husk gets instantly recovered into working condition.\nAn Husk that has already been recovered cannot be restored again.\n    - Airdrop (Radar Dome with Tech Center)\nA Badger plane drops an Veteran squad of two Tank Hunter\nand one APC loaded with three Infantry anywhere on the map.\n    - Radio Intercept (Tech Center)\nObscures an area on the map with shroud for 2 minutes.\nSpecial Units:\n    - Mortar Trooper (Infantry)\nInfantry armed with an Mortar, functioning as micro artillery.\n    - Tank Hunter (Vehicle)\nThis fast armored car is armed with armor-piercing rockets.\n    - Sea Scorpion (Naval)\nFast boat armed with an flak gun, that can also lay Sea mines.\nTech Unit:\n    - ICBM Launcher (Vehicle)\nNuclear rocket artillery with extreme range.
	Faction@15:
		Name: Uzbekist.
		InternalName: uzbek
		Side: Soviet
		Description: Uzbekistan\nSpecialization: Engineering\nThe forces of Uzbekistan facilitate the Soviet expansion.\nFaction Variations:\n    - Defenses* are cheaper to build but have reduced Hitpoints.\n*Superweapons are not included.\n10% cheaper to build at the cost of having 10000 less Hitpoints.\n    - Engineer and MCV are 25% cheaper, but dont build any faster.\nThe MCV/Conyard at game begin remains unchanged for balance reasons.\nVeterancy Bonus:\n    - Grenadier gets trained as Veteran.\nUnique Support Powers:\n    - Lone Tower (Service Depot)\nA Flame Turret gets instantly built, checking Terrain of build spot.\n    - Gear Change (Construction Yard with Tech Center)\n Instantly takes 3000$, all Vehicle, Aircraft\nand Ships gets built 25% faster for 1.5 minute.\n    - Jammer Plane (Tech Center)\nAn plane traveling in a line across the map, jams enemy radar within radius.\nSpecial Units:\n    - RPG Trooper (Infantry)\nInfantry firing Thermobaric rocket that explodes like Flame Tower's projectile.\n    - MI-2 Scout (Aircraft)\nUnarmed and fast helicopter with good sight-range.\n    - Mobile Repair Truck (Vehicle)\nMechanized engineers that can repair and capture.\nTech Unit:\n    - Nuclear Reactor (Building)\nCan build an copy of the neutral structure with half reduced Hitpoints.
	Faction@16:
		Name: Turkmen.
		InternalName: turkmen
		Side: Soviet
		Description: Turkmenistan\nSpecialization: Oil Barons\nThe forces of Turkmenistan employ many a different mercenaries with their wealth.\nFaction Variations:\n    - Infantry is Dextrous, has 5% increased Rate of Fire.\n    - Obtains 25% more income from Oil derricks.\nVeterancy Bonus:\n    - Heavy Tank 1-B gets built as Veteran.\nUnique Support Powers:\n    - Hijacker (Service Depot with Tech Center)\nThis power is temporarily disabled. Sorry.\n    - Paragrenadiers (Radar Dome with Tech Center)\nA Badger drops an Veteran squad of Grenadiers anywhere on the map.\n    - Eco Sabotage (Tech Center)\nTargeted Ore or Gem mine, or Oil Well halts production for 1 minute.\nDoes not affect Ore Refineries or Silos.\nSpecial Units:\n    - Dushka Infantry (Infantry)\nThis Infantry is capable of deploying into an MG Nest.\n    - Self-Propelled Gun (Vehicle)\nVehicle that functions like an mobile turret.\n    - Patrol Boat (Naval)\nLight ship that carries an MG and one pair of Torpedo.\nTech Unit:\n    - Heavy APC (Vehicle)\nSlow and heavily armored Infantry transport,\nimmune to Mines and carries up to 8 Infantry.
	Faction@17:
		Name: Afghanst.
		InternalName: afghan
		Side: Soviet
		Description: Afghanistan\nSpecialization: Counter-Intelligence\nThe forces of Afghanistan are acting with unknown motives.\nFaction Variations:\n    - Infantry is Strong, deals 5% increased damage.\n    - GAP technology is available earlier and cheaper.\nVeterancy Bonus:\n    - Hind Gunship gets built as Veteran.\nUnique Support Powers:\n    - Reserves (Service Depot)\nDelivers an group of two Scout Tanks and\none BRDM Scout at your primary War Factory.\n    - Decoy Plane (Radar Dome with Airfield)\nAn fake Badger will fly to designated point, confusing the opponent.\n    - Kill Bounties (Tech Center)\nTargeted enemy units yield 20% of their value\nas income when killed for 1 min duration.\nSpecial Units:\n    - Marksman (Infantry)\nSniper infantry that utilizes poison coated rounds.\n    - MRLS (Vehicle)\nOld yet reliable design vehicle that shoots an volley of rockets.\n    - Hover Flak (Naval)\nAmphibian anti-air unit with token MG for ground support.\nTech Unit:\n    - Behemoth (Vehicle)\nSuperheavy artillery tank that shoots in volleys.
